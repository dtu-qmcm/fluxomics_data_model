[project]
name = "fluxomics-data-model"
version = "0.1.0"
description = "A library specifying a format for fluxomics data"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.10.4",
    "sbmlmath>=0.4.0",
    "sympy>=1.13.3",
]
authors = [
  {name = "Teddy Groves", email = "tedgro@dtu.dk"},
  {name = "Sergi Muyo Abad", email = "smuyo@dtu.dk"},
  {name = "Te Chen", email = "techen@dtu.dk"},
]
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
plugins = ['pydantic.mypy']

[tool.ruff]
line-length = 80

[tool.ruff.lint]
ignore = ["F722"]
extend-select = ["E501"]  #Â line length is checked

[tool.ruff.lint.isort]
known-first-party = ["fluxomics_data_model"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.49",
    "mkdocstrings>=0.27.0",
    "mkdocstrings-python>=1.13.0",
    "pymdown-extensions>=10.14",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]
